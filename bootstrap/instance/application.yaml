apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: openshift-gitops
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps
    repoURL: https://github.com/davgordo/gitops-cluster-bvwfc.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
